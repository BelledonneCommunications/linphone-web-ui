<div class="call">
	<!-- @if env='debug' -->
	<script id="linphone.ui.view.call.contact" type="text/x-handlebars-template">
		<div>
			<img src="{{LinphoneWeb-Call helpers.utils.getAvatar context.remoteAddress}}" alt="" class="avatar" />
			<div class="address">{{LinphoneWeb-Call helpers.utils.getAddress context.remoteAddress}}</div>
		</div>
	</script>
	<!-- @endif -->
	<div class="contactView">
	</div>
	<div class="video">
		<div class="content">
		</div>
		<div class="profile">
			<div class="content">
			</div>
			<div class="resize">
				<div class="collapse image imageCollapse"></div>
				<div class="expand image imageExpand"></div>
			</div>
		</div>
	</div>
	<!-- @if env='debug' -->
	<script id="linphone.ui.view.call.actions" type="text/x-handlebars-template">
		<div class="floatLeft"><div class="callSignal"></div></div><!--
		Avoid issue with inline block in dev mode
		--><div class="buttonSelectDescription floatLeft"><div class="image imageVideo"></div><div class="text" data-i18n="content.view.call.video"></div></div><!--
		Avoid issue with inline block in dev mode
		--><div class="videoEnabled button-group floatLeft">
			<div class="on button buttonSelect"><div class="text" data-i18n="global.on"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="off button buttonSelect"><div class="text" data-i18n="global.off"></div></div>
		</div><!--
		Avoid issue with inline block in dev mode
		--><div class="buttonSelectDescription floatLeft"><div class="image imageMicro"></div><div class="text" data-i18n="content.view.call.micro"></div></div><!--
		Avoid issue with inline block in dev mode
		--><div class="muteEnabled button-group floatLeft">
			<div class="on button buttonSelect"><div class="text" data-i18n="global.on"></div></div><!--
			Avoid issue with inline block in dev mode
			--><div class="off button buttonSelect"><div class="text" data-i18n="global.off"></div></div>
		</div><!--
		Avoid issue with inline block in dev mode
		--><div class="button pause buttonPause"><div class="image imagePause"></div></div><!--
		Avoid issue with inline block in dev mode
		-->
		<div class="text time"></div>
		<div class="button conference"><div class="image imageConfAdd"></div></div>
		<!--
		Avoid issue with inline block in dev mode
		--><div class="floatRight"><div class="button hangup"><div class="image imageCallEnd"></div><div class="text" data-i18n="content.view.call.hangup"></div></div></div>
	</script>
	<!-- @endif -->
	<div class="actions">
	</div>
</div>
